# Site
name: "in*die zine"
title: "in*die zine"
description: "An indie rpg zine"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
  # google_analytics: ''
  # disqus: ''
  # mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
domain: voenocturo.github.io
url: https://voenocturo.github.io
baseurl: /in_die-zine

# Authors
authors:
  voen:
    name: Voen
    display_name: Voen
      # gravatar: 
    email: voen.octuro@gmail.com
      # web: https://www.oakenboro.blog
    twitter: https://twitter.com/oakenboro
    description: "Somtimes writes or writes about RPGs"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
  # adsense-data-ad-client: ""
  # adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
